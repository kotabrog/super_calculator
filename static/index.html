<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  </head>
  <body>
    <div class="container">
      <div id="help-popup-container" class="hidden">
        <div id="help-popup">
          <div id="help-content">
            <button id="close-help">×</button>
            <h2>操作方法</h2>
            <p>Ctrl + Enter を押して入力を確定します。</p>
            <h3>機能</h3>
            <p>・四則演算</p>
            <p>・括弧</p>
            <p>・^（累乗）</p>
            <h3>入力例</h3>
            <p>1 + 2 * 3 / 2 - 1</p>
            <p>2(1 + 2) * 3^2</p>
          </div>
        </div>
      </div>
      <div id="left-panel" class="side-panel">
      </div>
      <div class="main-panel">
        <button id="help-button">
          <span class="material-symbols-outlined">
            help
          </span>
        </button>
        <div id="history-container"></div>
        <div id="input-container">
          <div id="calculation-input">
            <input id="input-area" class="input-area" type="text" placeholder="数式を入力してください" autofocus>
          </div>
          <div id="variable-assignment-input", class="hidden">
            <input id="input-area1" class="input-area half-width" type="text" placeholder="文字" autofocus>
            <p>=</p>
            <input id="input-area2" class="input-area half-width" type="text" placeholder="数式" autofocus>
          </div>
        </div>
        <div id="formatted-display"></div>
      </div>
      <div id="right-panel" class="side-panel">
        <select id="mode-select">
          <option value="calculation">式の計算モード</option>
          <option value="variable-assignment">変数の登録モード</option>
        </select>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
